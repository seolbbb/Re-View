# Chatbot LLM settings only.
# These values are used by /api/chat and /api/chat/stream (langgraph_session.py),
# and are intentionally separate from fusion pipeline settings.
llm_gemini:
  timeout_sec: 90
  max_retries: 2
  backoff_sec: [2, 5, 10]
  global_max_concurrent: 8
  key_fail_cooldown_sec: 30
