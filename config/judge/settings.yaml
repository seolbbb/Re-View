# --- [Prompt Settings] ---
prompts_file: prompts.yaml  # [Required] 사용할 프롬프트 템플릿 파일 경로
prompt_version: v5          # [Required] 사용할 프롬프트 버전 (v3: 기본, v5: 최적화)

# --- [System Filter Settings] ---
# True: 시스템 검증(ID 참조 유효성, 필수 키 누락)을 통과하지 못한 세그먼트는
#       LLM 평가를 건너뛰고 0점/Fail 처리합니다. (비용/시간 절약)
# False: 모든 세그먼트를 LLM에게 보내서 평가합니다. (완화된 평가)
enable_system_filter: true

# --- [LLM Generation Settings] ---
temperature: 0.2        # [0.0 ~ 1.0] 생성의 창의성 조절 (낮을수록 일관된 결과)
max_score: 10           # 평가 점수의 최대값
min_score: 7.0          # Pass/Fail을 결정하는 기준 점수 (이 점수 미만이면 Fail)

# --- [Execution Settings] ---
batch_size: 4           # [Default: 3] 한 번의 LLM 호출로 묶어서 처리할 세그먼트 수
workers: 2              # [Default: 1] 병렬 처리를 수행할 스레드(워커) 수
json_repair_attempts: 1 # [Default: 1] JSON 파싱 실패 시 자동 복구 시도 횟수
verbose: true           # [Default: False] 실행 중 상세 진행 상황 로그 출력 여부
include_segments: false # [Default: False] 최종 결과 JSONL 파일에 원본 세그먼트 텍스트 포함 여부 (용량 최적화)
