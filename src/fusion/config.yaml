paths:
  stt_json: "src/data/demo/stt.json"
  vlm_json: "src/data/demo/vlm.json"
  captures_manifest_json: "src/data/demo/manifest.json"
  output_root: "src/fusion/outputs"

sync_engine:
  boundary_source: "vlm_timestamps_visual_first"
  min_segment_sec: 15
  max_segment_sec: 90
  max_transcript_chars: 2000
  silence_gap_ms: 1500
  max_visual_items: 2
  max_visual_chars: 900
  dedup_similarity_threshold: 0.85

summarizer:
  bullets_per_segment_min: 3
  bullets_per_segment_max: 5
  claim_max_chars: 120
  temperature: 0.2
  json_repair_attempts: 2

llm_gemini:
  backend: "developer_api"
  model: "gemini-2.5-flash"
  timeout_sec: 60
  max_retries: 3
  backoff_sec: [1, 2, 4]
  response_mime_type: "application/json"

  developer_api:
    api_key_env_candidates: ["GOOGLE_API_KEY", "GEMINI_API_KEY"]

  vertex_ai:
    auth_mode: "adc"
    project: null
    location: null
    api_key_env: "GOOGLE_API_KEY"

render:
  include_sources: false
  md_wrap_width: 0

final_summary:
  generate_formats: ["A", "B", "C"]
  temperature: 0.2
  max_chars_per_format: 12000
  style:
    include_timestamps: true
    language: "ko"
